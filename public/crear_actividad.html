        <script>
        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem('token');
            const rol = localStorage.getItem("rol");
            
            if (!token || rol !== 'Administrador') {
                alert('Acceso denegado. Debes iniciar sesión como administrador.');
                window.location.href = 'inicio_sesion.html';
            }
        });

        function cerrarSesion() {
        localStorage.removeItem("token");
        localStorage.removeItem("nombre");
        localStorage.removeItem("rol");
        location.href = "inicio_sesion.html";
    }

        async function publicarActividad() {
            const actividad = document.getElementById("actividad").value.trim();
            const descripcion = document.getElementById("descripcion").value.trim();
            const empleado = document.getElementById("empleado").value.trim();
            const dia = document.getElementById("dia").value.padStart(2, '0');
            const mes = document.getElementById("mes").value.padStart(2, '0');
            const anio = document.getElementById("anio").value;
            const fechaLimite = `${anio}-${mes}-${dia}`;

            if (!actividad || !descripcion || !empleado) {
                alert("Completa todos los campos.");
                return;
            }

            try {
                const res = await fetch("https://backend-actividad-fvub.onrender.com/api/activities/crear", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        nombre: actividad,
                        descripcion,
                        empleado_nombre: empleado,
                        fecha: fechaLimite
                    })
                });

                const data = await res.json();
                console.log("Respuesta del servidor:", data);

                if (res.ok) {
                    alert("Actividad creada exitosamente.");
                    window.location.href = "admin.html";
                } else {
                    alert("Error: " + (data.mensaje || "Ocurrió un error"));
                }
            } catch (err) {
                console.error("Error:", err);
                alert("No se pudo conectar al servidor.");
            }
        }
    </script>

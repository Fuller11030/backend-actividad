        <script>
            async function enviarReporte() {
                const actividadNombre = document.getElementById("actividad").value;
                const contenido = document.getElementById("progreso").value;
                const dia = document.getElementById("dia").value.padStart(2, '0'); 
                const mes = document.getElementById("mes").value.padStart(2, '0');
                const anio = document.getElementById("anio").value;

                const fecha = `${anio}-${mes}-${dia}`;

                if (!actividadNombre || !contenido) {
        alert("Completa todos los campos.");
        return;
      }

      try {
        const res = await fetch("https://tu-backend/api/reports/crear", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            actividadNombre,
            contenido,
            fecha
          })
        });

        const data = await res.json();
        if (res.ok) {
          alert("Reporte enviado con éxito.");
          window.location.reload();
        } else {
          alert(data.mensaje || "Error al guardar el reporte.");
        }
      } catch (err) {
        console.error("Error:", err);
        alert("Error de conexión con el servidor.");
      }
            }
        </script>

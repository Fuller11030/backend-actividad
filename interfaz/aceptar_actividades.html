                <label for="nombre">Agregue su nombre:</label>

                <br><div class="buttons">
                    <button onclick="enviarActividad()">Confirmar</button>
                    <button onclick="location.reload()">Cancelar</button>
                </div>
            </div>
        </div>

        <script>
            async function enviarActividad() {
                const actividad = document.getElementById('actividad').value;
                const descripcion = document.getElementById('descripcion').value;
                const dia = document.getElementById('dia').value;
                const mes = document.getElementById('mes').value;
                const anio = document.getElementById('anio').value;
                const nombre = document.getElementById('nombre').value;

                const fechaLimite = `${anio}-${mes.padStart(2, '0')}-${dia.padStart(2, '0')}`;

                const datos = {
                    actividad,
                    descripcion,
                    fechaLimite,
                    nombre
                };

                try {
                const token = localStorage.getItem('token');
                const response = await fetch('https://tu-backend-url.com/empleado/aceptar-actividad', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(datos)
                });

                const resultado = await response.json();

                if (response.ok) {
                    alert('Actividad aceptada correctamente.');
                    window.location.href = 'menu_empleado.html';
                } else {
                    alert('Error: ' + resultado.message);
                }
            } catch (error) {
                console.error('Error al enviar:', error);
                alert('Error al enviar la actividad.');
            }
            }
        </script>
